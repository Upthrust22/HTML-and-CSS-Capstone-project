<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;500;800&family=Roboto:wght@100;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="form.css">
    <title>Register Patient</title>
</head>
<body>
    <header>
        <div class="main-logo">
            <img id="logo-main" class="logo-main" src="assets/images/medix-logo.png" alt="">
        </div>
        <h3>Register Patient</h3>
    </header>
    <main>
        <div class="nav-link">
            <p><a href="index.html">Back</a></p>
            <h3 class="main-heading">Register Patient</h3>
        </div>
        <form class="reg-patient">
            <div class="div-inputs">
                <div>
                    <label for="email">Email</label><br>
                    <input class="cover" type="email" id="email" name="email" placeholder="example@gmail.com">
                </div>
                <div>
                    <label for="first-name">First Name</label><br>
                    <input type="text" id="first-nane" name="last-name" placeholder="Enter Name">
                </div>
                <div>
                    <label for="last-name">Last Name</label><br>
                    <input type="text" id="last-nane" name="last-name" placeholder="Enter Name">
                </div>
                <div>
                    <label for="hmo">HMO Number</label><br>
                    <input type="number" id="hmo" name="hmo" placeholder="+1 916 000 00 00">
                </div>
                <div>
                    <label for="date-adm">Date Admitted</label><br>
                    <input type="date" id="date-adm" name="date-adm" placeholder="00/00/0000">
                </div>
                <div>
                    <label for="location">Location</label><br>
                    <input class="cover" type="text" id="location" name="location" placeholder="Enter Location">
                </div>
            </div>

            <div>
                <button class="btn" type="submit">+ Register Patient</button>
            </div>

        </form>
    </main>
</body>
</html>
